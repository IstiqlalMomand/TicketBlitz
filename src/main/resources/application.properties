spring.application.name=TicketBlitz

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketblitz
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# CHANGED FROM 'update' TO 'create'. This forces the table to be built.
spring.jpa.hibernate.ddl-auto=update

# Logging (Helps us see if tables are being created)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ticket-group
spring.kafka.consumer.auto-offset-reset=earliest

# We want to send simple Strings (JSON) for now
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer