spring.application.name=TicketBlitz

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketblitz
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# CHANGED FROM 'update' TO 'create'. This forces the table to be built.
spring.jpa.hibernate.ddl-auto=update

# Logging (Helps us see if tables are being created)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka Connection
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=ticket-group